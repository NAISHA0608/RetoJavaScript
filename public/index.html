<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de porcentaje</title>
    <link rel="stylesheet" href="../public/css/tailwind.css"> 
</head>
<body class="bg-teal-600 font-sans">
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-teal-800  w-96 h-96 flex flex-col justify-between">
        <h1 class="text-2xl font-bold text-center text-teal-600">Calculadora de porcentaje</h1>

        <!-- Usamos flex para poner los divs uno al lado del otro -->
        <div class="flex space-x-4 justify-center">
            <div class="flex items-center space-x-2">
                <label for="percentage" class="text-white">Calcula el</label>
                <input type="number" id="percentage" min="0" max="100" value="10" class="w-28 p-2 bg-teal-600">
            </div>

            <div class="flex items-center space-x-2">
                <label for="number" class="text-white">% de</label>
                <input type="number" id="number" value="30" class="w-28 p-2 border rounded bg-teal-600">
            </div>
        </div>

        <!-- Contenedor para centrar el botÃ³n -->
        <div class="flex justify-center">
            <button onclick="calculate()" class="bg-blue-500 text-white p-2 rounded">CALCULAR</button>
        </div>

        <div class="mt-4 text-center">
            <span id="result" class="text-lg font-bold"></span>
        </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
